<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/css/admin/hotel.css}">

    <!-- 추가적으로 필요한 CSS나 스타일시트를 로드할 수 있습니다. -->
</head>
<body>
<!-- 이 부분은 layout.html에서 정의한 컨텐츠 영역에 삽입됩니다. -->
<section layout:fragment="content">
    <h1>Main Content</h1>
    <section>
        <form method="post" id="hotelForm" action="./hotel" enctype="multipart/form-data">
            <label class="_obj-label label">
                <span class="__text">호텔  : </span>
                <input name="name" type="text" value="멋진 호텔 3">
            </label>
            <label class="_obj-label label">
                <span class="__text">등급  : </span>
                <input type="text" name="grade" value="5">
            </label>
            <label class="_obj-label label">
                <span class="__text">지역  : </span>
                <input type="text" id="name" name="region" value="대구">
            </label>
            <label class="_obj-label label">
                <span class="__text">주소1  : </span>
                <input name="street1" type="text" value="팔공로">
            </label>
            <label class="_obj-label label">
                <span class="__text">주소2  : </span>
                <input name="street2" type="text" value="팔공산">
            </label>
            <label class="_obj-label label">
                <span class="__text">우편번호  : </span>
                <input name="zipCode" type="text" value="12456">
            </label>
            <label class="_obj-label label">
                <span class="__text"> 섬네일</span>
                <input name="_thumbnail" type="file" >
            </label>
            <button class="_obj-button" type="reset">리셋</button>
            <button class="_obj-button" type="submit">제출</button>
        </form>
    </section>
    <!-- 추가적인 메인 페이지의 컨텐츠를 여기에 추가할 수 있습니다. -->
</section>
</body>
</html>
