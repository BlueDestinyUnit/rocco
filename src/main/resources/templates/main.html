<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{./layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Main Page</title>
    <script th:src="@{/js/main.js}" defer></script>
    <!-- 추가적으로 필요한 CSS나 스타일시트를 로드할 수 있습니다. -->
</head>
<body>
<!-- 이 부분은 layout.html에서 정의한 컨텐츠 영역에 삽입됩니다. -->
<section layout:fragment="content">
    <section class="search hotels-search">
        <form id="searchForm">
            <label>
                <span>지역 : </span>
                <select class="_obj-select" name="hotelRegion" id="">
                    <option selected value="대구">대구</option>
                    <option value="광주">광주</option>
                    <option value="부산">부산</option>
                    <option value="대전">대전</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                </select>
<!--                <input name="hotelRegion" type="text" value="대구">-->
            </label>
            <label class="arriv">
                <input class="_obj-input" type="date" id="arrivalDate" name="arrivalDate" value="2024-04-13">
            </label>
            <label class="depart">
                <input class="_obj-input" type="date" id="departureDate" name="departureDate" value="2024-04-14">
            </label>
            <label>
                <input class="_obj-input" name="customers" type="number" value="1">
            </label>
            <label>
                <input class="_obj-input" name="roomCount" type="number" value="1">
            </label>

            <button class="_obj-button" type="reset">리셋</button>
            <button class="_obj-button" type="submit">검색</button>
        </form>
    </section>
    <section id="hotelSection">
        <div class="hotelItem">
            <div class="hotelImg">
                <a href="">
                    <img src="" alt="없어요">
                </a>
            </div>
            <div class="hotelContent">
                <div>호텔이름</div>
                <div>호텔주소</div>
                <div>방 갯수</div>
            </div>
        </div>
    </section>

    <!-- 추가적인 메인 페이지의 컨텐츠를 여기에 추가할 수 있습니다. -->
</section>
</body>
</html>
